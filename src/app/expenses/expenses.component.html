<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="dialogs">My expenses</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>New expense</legend>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea [(ngModel)]="description" type="text" rows="3" class="form-control" id="description" placeholder="Description..." required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="amount" class="col-lg-2 control-label">Amount</label>
            <div class="col-lg-10">
              <input [(ngModel)]="amount" type="number" class="form-control" id="amount" placeholder="Amount as number" required>
            </div>
          </div>
          <div class="form-group">
            <label for="at" class="col-lg-2 control-label">When</label>
            <div class="col-lg-10">
              <input [(ngModel)]="at" type="text" class="form-control" id="at" placeholder="at" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="addNew()">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
      <hr />
      <div *ngFor="let item of plannedExpenses | async" class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{ item.name }}</h3>
        </div>
        <div class="panel-body">
          {{ item.description + ' | AED: ' + item.amount }}
        </div>
        <div class="panel-footing">
          <button type="submit" class="btn btn-primary" (click)="initialize(item)">Copy</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="info" *ngFor="let item of expenses | async">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.amount + " | AED"}}</td>
          <td>{{item.at}}</td>
        </tr>
      </tbody>
    </table>

      <div class="panel-heading">
        <h3 class="panel-title">{{ item.name }}</h3>
      </div>
      <div class="panel-body">
        {{ item.description + ' | AED: ' + item.amount }}
      </div>
    </div> -->
  </div>
</div>
