<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1 id="dialogs">Income</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>New income</legend>
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="name should be uniqe..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <textarea [(ngModel)]="description" type="text" rows="3" class="form-control" id="description" placeholder="Description..." required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="amount" class="col-lg-2 control-label">Amount</label>
            <div class="col-lg-10">
              <input [(ngModel)]="amount" type="number" class="form-control" id="amount" placeholder="Amount as number" required>
            </div>
          </div>
          <div class="form-group">
            <label for="at" class="col-lg-2 control-label">When</label>
            <div class="col-lg-10">
              <input [(ngModel)]="at" type="date" class="form-control" id="at" placeholder="at" required>
            </div>
          </div>
          <div class="form-group">
            <label for="scheduleType" class="col-lg-2 control-label">Type</label>
            <div class="col-lg-10">
              <select [(ngModel)]="scheduleType" class="form-control" id="scheduleType" required>
                <option value="1">Daily</option>
                <option value="4">Weekly</option>
                <option value="2">Monthly</option>
                <option value="3">Yearly</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary" (click)="addNew()">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <incomes-list></incomes-list>
  </div>
</div>
