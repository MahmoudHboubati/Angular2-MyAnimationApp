<div class="col-sm-12 col-lg-12">
  <div class="col-sm-12 col-md-4">
    <div class="row">
      <div class="form-group">
        <label for="imgWidth">image width</label>
        <input id="imgWidth" [(ngModel)]="imgWidth" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="imgHieght">image height</label>
        <input id="imgHieght" [(ngModel)]="imgHieght" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="imagesCount">images Count</label>
        <input id="imagesCount" [(ngModel)]="imagesCount" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="dueTime">dueTime</label>
        <input id="dueTime" [(ngModel)]="dueTime" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="period">period</label>
        <input id="period" [(ngModel)]="period" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="period">repeate</label>
        <input id="repeate" [(ngModel)]="repeate" type="number" class="form-control">
      </div>
      <div class="form-group">
        <label for="posCounter">Current Steps</label>
        <input id="posCounter" disabled [ngModel]="posCounter" type="number" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="getImages()">Get Images</button>
      <button class="btn btn-success" (click)="start()">Start</button>
    </div>
  </div>
  <div class="col-sm-12 col-md-8">
    <div *ngIf="images && images.length > 0">
      <div *ngFor="let image of images">
        <animated-img [animated]="image"></animated-img>
      </div>
    </div>
  </div>
</div>
